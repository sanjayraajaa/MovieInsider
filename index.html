<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie Insider</title>
</head>
<body>
    <header>
        <h1>Welcome to My Movie Insider</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">TV Shows</a></li>
            <li><a href="#">Browse</a></li>
        </ul>
    </nav>

    <section class="trending-section">
        <h2>Trending</h2>
        <div class="slider-container">
            <div class="slider">
                <div class="poster">
                    <img src="poster1.jpg" alt="Movie Poster 1">
                </div>
                <div class="poster">
                    <img src="poster2.jpg" alt="Movie Poster 2">
                </div>
                <div class="poster">
                    <img src="poster3.jpg" alt="Movie Poster 3">
                </div>
                <div class="poster">
                    <img src="poster4.jpg" alt="Movie Poster 4">
                </div>
                <div class="poster">
                    <img src="poster5.jpg" alt="Movie Poster 5">
                </div>
                <div class="poster">
                    <img src="poster6.jpg" alt="Movie Poster 6">
                </div>
                <div class="poster">
                    <img src="poster7.jpg" alt="Movie Poster 7">
                </div>
                <div class="poster">
                    <img src="poster8.jpg" alt="Movie Poster 8">
                </div>
                <!-- Add more posters here -->
            </div>
        </div>
        <div class="slide-buttons">
            <button id="prev-button">←</button>
            <button id="next-button">→</button>
        </div>
    </section>

    <div>
        <footer>
            <p>&copy; 2023 My OTT Platform</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
